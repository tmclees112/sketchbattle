<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funniest Sketch Vote - Round 3</title>
    <style>
        body {
            background-color: #f4f1de;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .matchup {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff3e0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        iframe {
            width: 45%;
            height: 315px;
            border-radius: 8px;
            border: 4px solid #81b29a;
        }

        .vote-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .vote-button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .green {
            background-color: #81b29a;
            color: white;
        }

        .coral {
            background-color: #e07a5f;
            color: white;
        }

        .vote-button:hover {
            opacity: 0.8;
        }

        .vote-button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Vote for the Funniest Sketch - Round 3</h1>

    <script>
        function createMatchup(matchupNum, sketch1, link1, sketch2, link2) {
            document.write(`
                <div class="matchup">
                    <div class="videos">
                        <iframe src="${link1.replace('watch?v=', 'embed/')}"></iframe>
                        <iframe src="${link2.replace('watch?v=', 'embed/')}"></iframe>
                    </div>
                    <div class="vote-buttons">
                        <button id="vote${matchupNum}a" class="vote-button green" onclick="vote('3-${matchupNum}', '${sketch1}', 'vote${matchupNum}a', 'vote${matchupNum}b')">Vote for ${sketch1}</button>
                        <button id="vote${matchupNum}b" class="vote-button coral" onclick="vote('3-${matchupNum}', '${sketch2}', 'vote${matchupNum}b', 'vote${matchupNum}a')">Vote for ${sketch2}</button>
                    </div>
                </div>
            `);
        }

        function vote(round, choice, clickedButtonId, otherButtonId) {
            document.getElementById(clickedButtonId).disabled = true;
            document.getElementById(otherButtonId).disabled = true;
            document.getElementById(clickedButtonId).innerText = "Vote Recorded";
            localStorage.setItem(round, choice);
        }
    </script>

    <script>
        createMatchup(1, "The Crack Fox", "https://youtu.be/5qP2hXUwQTM", "Grapist", "https://youtu.be/mqgiEQXGetI");
        createMatchup(2, "Drax Them Sklounts", "https://youtu.be/eiWIOKKuyGE", "Colin the Chicken", "https://youtu.be/G__PVLB8Nm4");
        createMatchup(3, "Tyrone Biggums", "https://youtu.be/7vUvQHYc3K0", "Philosopher Football", "https://youtu.be/LfduUFF_i1A");
        createMatchup(4, "Substitute Teacher", "https://youtu.be/Dd7FixvoKBw", "Portland Dancers", "https://youtu.be/OW0pj3pXf84?t=165");
        createMatchup(5, "Real Death of Abraham Lincoln", "https://youtu.be/VPJ0TAaJDbM", "Wheels Ontario", "https://youtu.be/WcWbo6GLRfk");
        createMatchup(6, "I Said Biiitch", "https://youtu.be/5LGEiIL1__s", "Walkabout", "https://youtu.be/ArL7E6fq_cw");
        createMatchup(7, "Put A Bird On It", "https://youtu.be/GNpIOlDhigw", "Rick James", "https://youtu.be/ry2XlLKctiI");
        createMatchup(8, "The Dream of the 90's", "https://youtu.be/U4hShMEk1Ew", "No Makeup", "https://youtu.be/IEr2iAqPnoQ");
    </script>

</body>
</html>

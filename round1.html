<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funniest Sketch Vote - Round 1</title>
    <style>
        body {
            background-color: #f4f1de;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .matchup {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff3e0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .videos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        iframe {
            width: 45%;
            height: 315px;
            border-radius: 8px;
            border: 4px solid #81b29a;
        }

        .vote-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .vote-button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .green {
            background-color: #81b29a;
            color: white;
        }

        .coral {
            background-color: #e07a5f;
            color: white;
        }

        .vote-button:hover {
            opacity: 0.8;
        }

        .vote-button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Vote for the Funniest Sketch - Round 1</h1>

    <div class="matchup">
        <div class="videos">
            <iframe src="https://www.youtube.com/embed/NHTe2_b8uEA"></iframe>
            <iframe src="https://www.youtube.com/embed/uxY5eoMvjRA"></iframe>
        </div>
        <div class="vote-buttons">
            <button id="vote1r1" class="vote-button green" onclick="vote('1', 'More Cowbell', 'vote1r1', 'vote2r1')">Vote for More Cowbell</button>
            <button id="vote2r1" class="vote-button coral" onclick="vote('1', 'Cars (Cut for Time)', 'vote2r1', 'vote1r1')">Vote for Cars (Cut for Time)</button>
        </div>
    </div>

    <script>
        function vote(round, choice, clickedButtonId, otherButtonId) {
            // Disable both buttons after a vote
            document.getElementById(clickedButtonId).disabled = true;
            document.getElementById(otherButtonId).disabled = true;
            
            // Change text on clicked button
            document.getElementById(clickedButtonId).innerText = "Vote Recorded";

            // Log vote to console for debugging
            console.log("User voted for: " + choice);

            // Store vote (In a real app, you could send this data to a server or Google Sheets)
            localStorage.setItem(round + "-" + choice, "Voted");
        }
    </script>

</body>
</html>
